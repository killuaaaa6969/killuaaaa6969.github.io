<style>
  body {
    margin: 0;
    padding: 0;
    background: #ffb3c6;
    font-family: 'Courier New', monospace;
    overflow: hidden;
  }

  /* anima√ß√£o do texto */
  .texto {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 42px;
    text-align: center;
    animation: fadeZoom 3s ease-in-out infinite alternate;
    font-weight: bold;
    text-shadow: 3px 3px #ff4d6d;
  }

  @keyframes fadeZoom {
    0% {
      opacity: 0.3;
      transform: translate(-50%, -50%) scale(0.9);
    }
    100% {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.05);
    }
  }

  /* cora√ß√µes subindo */
  .heart {
    position: absolute;
    color: #ff4d6d;
    font-size: 40px;
    animation: floatHeart 4s infinite ease-in-out;
  }

  @keyframes floatHeart {
    0% { transform: translateY(0px); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-200px); opacity: 0; }
  }
</style>
</head>

<body>

<audio autoplay loop>
  <source src="musga.mp3" type="audio/mpeg">
